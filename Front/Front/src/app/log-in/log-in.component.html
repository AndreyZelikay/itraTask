<div class="container login-container">
    <div class="row">
        <div class="col login-form-1" align="center">
                <h3>Login form</h3>
                <form   [formGroup]="form" 
                        (submit)="logInForm()">
                    <div class="form-group col-lg-6">
                        <input  type="text" 
                            class="form-control" 
                            formControlName="username"
                            placeholder="Your user name *"/>
                    </div>
                    <div class="form-group col-lg-6" *ngIf="form.controls['username'].errors && form.controls['username'].touched">
                        <div class="alert alert-error" style="color: red">Invalid user name</div>
                    </div>
                    <div class="form-group col-lg-6">
                        <input  type="text" 
                            class="form-control" 
                            formControlName="password"
                            placeholder="Your password *"/>
                    </div>
                    <div class="form-group col-lg-6" *ngIf="form.controls['password'].errors && form.controls['password'].touched">
                        <div class="alert alert-error" style="color: red">Invalid password</div>
                    </div>
                </form>
                <div class="form-group col-lg-6">
                    <button type="submit">Sign in</button>
                </div>
                 <div class="form-group col-lg-6" *ngIf="!isFormValid && form.touched">
                   <div class="alert alert-error" style="color: red">Form validation error</div>
                </div>
        </div>
    </div>
</div>
