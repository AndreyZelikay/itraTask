<h1 align="center">Basket:</h1>
<div *ngIf="!isBasketEmpty" class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col">
        <table>
          <thead>
            <tr>
              <th class="col"><h3 align="center">T-shirt</h3></th>
              <th class="col"><h3 align="center">size</h3></th>
              <th class="col"><h3 align="center">number</h3></th>
              <th class="col"><h5 align="center">remove from basket</h5></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of basket.products">
            <th class="col">
              <img align="center" src="{{product.tShirt.url}}" width="100" height="100"/>
            </th>
            <th class="col"><h3 align="center">{{product.size}}</h3></th>
            <th class="col">
            <form>
                <input type="number"
                class="form-control"
                       [(ngModel)]="number"
                       name="number"
                value="1"/>
              </form>
            </th>
            <th class="col"><button class="btn-danger" (click)="deleteFromBasket(product.id)">delete</button></th>
          </tr>
          </tbody>
        </table>
    </div>
    <div class="col-lg-3"></div>
    <div class="w-100"></div>
    <div class="col-lg-5"></div>
    <div class="col">
      <h4>Sum price: {{number*2}}$</h4>
      <a [routerLink]="['pay']"><button class="btn-success btn-md">Buy</button></a>
    </div>
    <div class="col-lg-5"></div>
</div>
</div>
<div *ngIf="isBasketEmpty" class="container-fluid">
  <h1 align="center">Basket is Empty!</h1>
</div>
