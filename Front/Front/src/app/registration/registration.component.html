<div class="container login-container">
            <div class="row">
                <div class="col login-form-1" align="center">
                    <h3>Registration form</h3>
                    <form>
                    	<div class="form-group col-lg-6">
                            <input type="text" class="form-control" placeholder="Your Name *" #name/>
                        </div>
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" placeholder="Your Email *" #mail/>
                        </div>
                        <div class="form-group col-lg-6">
                            <input type="password" class="form-control" placeholder="Your Password *" #pas/>
                        </div>
                        <div class="form-group col-lg-6">
                            <button type="submit" (click)="signUp(name.value,mail.value,pas.value)">Log in</button>
                            <p>Already have account? <a href="/registration">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
