<div class="container login-container">
            <div class="row">
                <div class="col login-form-1" align="center">
                    <h3>Registration form</h3>
                    <form   [formGroup]="form" 
                            (submit)="signUp()">
                        <div class="form-group col-lg-6">
                            <input  type="text" 
                                    class="form-control" 
                                    formControlName="username"
                                    placeholder="Your user name *"/>
                            <div *ngIf="form.controls['username'].errors && form.controls['username'].touched"
                            style="color: red">
                                Invalid User Name!
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <input  type="email" 
                                    class="form-control" 
                                    formControlName="email"
                                    placeholder="Your Email *"/>
                            <div *ngIf="form.controls['email'].errors && form.controls['email'].touched" 
                                  style="color: red">
                                Invalid Email
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <input  type="password" 
                                    class="form-control" 
                                    formControlName="password"
                                    placeholder="Your Password *"/>
                            <div *ngIf="form.controls['password'].errors && form.controls['password'].touched" 
                                  style="color: red">
                                <div>Invalid password: Password must contain numbers and letters, at least 8 characters </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6" *ngIf="!isFormValid && form.touched">
                            <div class="alert alert-error" style="color: red">Form validation error</div>
                            <div class="alert alert-error" style="color: red">{{registrationErrors}}</div>
                        </div>
                        <div class="form-group col-lg-6">
                            <button type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
